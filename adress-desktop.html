<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style/style.css">

<div class="basket-mobile">
    <div class="basket-empty__map">
        <div class="basket">
            <div class="basket-main">
                <p class="basket-main__title">Ваша корзина пуста.</p>
                <p class="basket-main__subtitle">Добавьте же скорее что-нибудь!</p>
            </div>
            <div class="basket-footer">Бесплатная доставка от 800 СОМ</div>
        </div>
        <div class="map-desktop">
            <div class="map-top">
                <p class="map-top__title">Введите адрес и нажмите enter</p>
                <input class="map-top__input" type="text">
                <div class="map-top__time">
                    <img class="map-top__time-img" src="svg/watch.svg">
                    <p class="map-top__time-text">60 минут <br> Мин. заказ - 200 сом</p>
                </div>
            </div>
            <div class="map-main__big-map">
                <img class="map-main__big-map-img"src="png/map-big.png">
                <img class="map-main__location" src="svg/location2.svg">
            </div>
        </div>

    </div>
